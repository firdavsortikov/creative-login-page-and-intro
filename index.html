<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page || With Curuiosity</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="banner-text">
            <h1>Welcome to Adventure</h2>
            <p>Explore with us</p>
        </div>
        <div class="btns">
            <button class="btn login-btn">Login</button>
            <button class="btn signup-btn">Sign Up</button>
        </div>
        <div class="form-container">
            <div class="signup-form-wrapper modal">
                <div class="x-btn signup-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>Enjoy the Life</h1>
                    <h3>Join Us</h3>
                </div>
                <form class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="far fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="button">Sign Up</button>
                </form>
            </div>
            <div class="login-form-wrapper modal">
                <div class="x-btn login-x">
                    &times;
                </div>
                <div class="form-header">
                    <h1>Continue here</h1>
                    <h3>Login</h3>
                </div>
                <form class="form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <button type="button">Login</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
